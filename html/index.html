<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <!-- link css file -->
    <link rel="stylesheet" href="../css/master.css">
    <!-- link material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <i class="material-icons info">info</i>
        <div class="info-window">
            this project made by
            <br> abdullah qarqousheyaa <br>
            for more projects :
            <a href="https://github.com/abdullahiyad"><i class="material-icons">person</i> Githup </a>
        </div>
        <div class="calculator">
            <div class="calc-screen">
                <div class="mode-btn">
                    <i class="material-icons light-mode-btn">light_mode</i>
                    <i class="material-icons dark-mode-btn">dark_mode</i>
                </div>
                <div class="screen">0</div>
            </div>
            <div class="clac-btns">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
                <button class="btn">0</button>
                <button class="clear-btn">AC</button>
                <button class="ans-btn">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
